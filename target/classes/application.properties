# HTTP
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# OpenAPI
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true

# Database (dev)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=focusmate
quarkus.datasource.password=focusmate
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/focusmate


# Hibernate
quarkus.hibernate-orm.database.generation=validate

# Flyway
quarkus.flyway.migrate-at-start=true

# JWT
mp.jwt.verify.publickey.location=classpath:publicKey.pem
mp.jwt.verify.issuer=https://focusmate.local
smallrye.jwt.sign.key.location=privateKey.pem

# AI (OpenAI-compatible endpoint)
ai.provider.base-url=https://api.openai.com/v1
ai.provider.api-key=${AI_API_KEY:replace-me}

# Logging
quarkus.log.category."com.focusmate".level=INFO

# REST Client mapping for AiClient
quarkus.rest-client.ai-provider.url=${ai.provider.base-url}
quarkus.flyway.clean-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.validate-on-migrate=false
# Automatically create/update schema on startup
quarkus.hibernate-orm.database.generation=drop-and-create
